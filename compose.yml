services:
    db:
      image: mariadb:11.7.2
      container_name: db
      ports:
        - "3306:3306"
      env_file: ".env"
      restart: always
      volumes:
        - mariadb_data:/var/lib/mysql
      networks:
        - streamer_default

volumes:
  mariadb_data:

networks:
  streamer_default:
    external: true
    name: streamer_default